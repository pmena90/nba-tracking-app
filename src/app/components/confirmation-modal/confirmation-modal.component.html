<!-- Modal -->
<div class="modal fade" attr.id="exampleModal{{modalId}}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">{{modalTitle}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ng-content select="[body]"></ng-content>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{closeText}}</button>
                <button type="button" (click)="confirm()" data-bs-dismiss="modal"
                    class="btn {{btnSubmitClass}}">{{yesText}}</button>
            </div>
        </div>
    </div>
</div>
